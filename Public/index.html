

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ecommerce</title>
</head>
<body>
	<h1>Ecommerce version 0.0.1</h1>
	<h2>Cargar Cliente</h2>
	<form id="form-client">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<button type="submit">Cargar Cliente</button>
	</form>
	<p id="clientId"></p>
	<h2>Cargar Producto</h2>
	<form id="form-product">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
		<label for="precio">Precio:</label>
		<input type="number" id="precio" name="precio"><br><br>
		<button type="submit">Cargar Producto</button>
	</form>
	<script src="script.js"></script>
	
	<div id="carrito">
		<h2>Carrito de Compra</h2>
		<ul id="lista-carrito"></ul>
		<button type="button" onclick="agregarAlCarrito({nombre: document.getElementById('nombre').value, precio: document.getElementById('precio').value})">Agregar al Carrito</button>

	
	
	</div>


		



</body>
</html>
